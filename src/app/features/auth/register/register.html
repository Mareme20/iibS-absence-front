<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Créer un compte</mat-card-title>
      <mat-card-subtitle>Inscription utilisateur IIBS</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom</mat-label>
            <input matInput type="text" formControlName="nom" placeholder="Nom" />
            <mat-error *ngIf="registerForm.get('nom')?.hasError('required')">Le nom est requis</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Prénom</mat-label>
            <input matInput type="text" formControlName="prenom" placeholder="Prénom" />
            <mat-error *ngIf="registerForm.get('prenom')?.hasError('required')">Le prénom est requis</mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="exemple@email.com" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">L'email est requis</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email invalide</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" placeholder="********" />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Le mot de passe est requis</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Minimum 6 caractères</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rôle</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</mat-option>
          </mat-select>
        </mat-form-field>

        <ng-container *ngIf="registerForm.get('role')?.value === 'ETUDIANT'">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Adresse</mat-label>
            <input matInput type="text" formControlName="adresse" placeholder="Adresse de l'étudiant" />
            <mat-error *ngIf="registerForm.get('adresse')?.hasError('required')">L'adresse est requise</mat-error>
          </mat-form-field>
        </ng-container>

        <button mat-raised-button color="primary" type="submit" class="full-width submit-button" [disabled]="registerForm.invalid">
          Créer le compte
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <a mat-button routerLink="/login">Déjà un compte ? Se connecter</a>
    </mat-card-actions>
  </mat-card>
</div>
